<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>朗群智能信息管理中心：重置登录密码</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/forgetpassword.css" rel="stylesheet" />
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/static/js/jquery-2.1.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script> 
    <script src="/static/js/forgetpasswordreset.js"></script>
    <style type="text/css">
        @media (max-width: 786px) {
            .contact-form {
                margin-bottom: 20px;
            }
        }

        .contact-form {
            border: 1px solid #eee;
            overflow: hidden;
        }

        .contact-form form {
            padding: 20px,20px,20px,20px;
            background: rgba(255,255,255,0.89);
        }

        .contact-form * {
            border-radius: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <img src="/static/img/lqlogo.png" />
            <br />
            <br />
            <img src="/static/img/forgetpasswordreset.png" />
            <br />
            <br />
            <br />
            <div class="col-md-4 col-md-offset-4 contact-form">
                <form class="form-horizontal" role="form" action="/dev/U/resetcheck/" method="post">
                    <h2 class="text-center">重置登录密码</h2>
                    <br />
                    <div class="errorcode"><span id="errordiscb"></span></div>
                    <br />
                    <div class="form-group" id="resetpasswordcss">
                        <label class="col-sm-3 control-label">重置密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="resetpassword" id="resetpassword" placeholder="重置密码">
                        </div>
                    </div>
                    <div class="form-group" id="reenterpasswordcss">
                        <label class="col-sm-3 control-label">确认密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="resetcheck" id="reenterpassword" placeholder="确认密码">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">提交</button>
                    <br />
                    <br />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
