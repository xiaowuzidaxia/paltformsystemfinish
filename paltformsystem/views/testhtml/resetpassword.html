<!DOCTYPE html>
<html>
<head>
	<title>uicontrol</title>
</head>
<body>
<h1>重置密码</h1>
<form method="POST" action="/dev/U/resetpasswordpost/">
        
        <input type="text" name="companyname" placeholder="公司名称" />
        <br/>
        <input type="text" name="username" placeholder="用户名" />

        <p>{{.msg}}</p>
</form>
</body>
</html>
