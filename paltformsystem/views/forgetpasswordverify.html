<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>朗群智能信息管理中心：找回密码</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/forgetpassword.css" rel="stylesheet" />
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/static/js/jquery-2.1.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/forgetpasswordverfiy.js"></script>    
    <style type="text/css">
        @media (max-width: 786px) {
            .contact-form {
                margin-bottom: 20px;
            }
        }

        .contact-form {
            border: 1px solid #eee;
            overflow: hidden;
        }

        .contact-form form {
            padding: 20px,20px,20px,20px;
            background: rgba(255,255,255,0.89);
        }

        .contact-form * {
            border-radius: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row"> 
            <img src="/static/img/lqlogo.png" />
            <br />
            <br />
            <img src="/static/img/forgetpasswordverify.png" />
            <br />
            <br />
            <br />
            <div class="contact-form col-md-4 col-md-offset-4">
                <form class="form-horizontal" role="form" action="/dev/U/resetpasswordpost/" method="post">
                    <h2 class="text-center">找回密码</h2>
                    <br />
                    <div class="errorcode"><span id="errordiscb">{{.msg}}</span></div>
                    <br />
                    <div class="form-group" id="companynamecss">
                        <label class="col-sm-3 control-label">公司名称</label>
                        <div class="col-sm-8">
                            <input class="form-control" name="companyname" id="companyname" placeholder="公司名称">
                        </div>
                    </div>
                    <div class="form-group" id="usernamecss">
                        <label class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="username" id="username" placeholder="用户名">
                        </div>
                    </div>
                    <div class="form-group" id="phonenumcss">
                        <label class="col-sm-3 control-label">手机号</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="phonenumber" id="phonenum" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group" id="vecodecss">
                        <label class="col-sm-3 control-label">验证码</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="vecode" id="vecode" placeholder="验证码">
                        </div> 
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"></label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="vecodetmp" id="vecodetmp" readonly="readonly" />
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-info" onclick="getvecodetmp();">获取验证码</button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">提交</button>
                    <br />
                    <br />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
